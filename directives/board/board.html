<div class="board">
  <div class="row" ng-repeat="row in board">
    <div class="cell" ng-repeat="cell in row">
      <div ng-if="cell.revealed" class="revealed">{{cell.value}}</div>
      <div ng-if="!cell.revealed" class="hidden" ng-click="reveal($parent.$parent.$index, $index)"></div>
    </div>
  </div>
</div>
